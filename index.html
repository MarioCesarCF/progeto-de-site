<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionario</title>
  </head>
  <body>
    <p>QUESTÃO 1</p>
    <p>Tartarugas são os maiores animais do mundo?</p>
    <button onclick="errado()">Verdadeiro</button>
    <button onclick="certo()">Falso</button>
    <h1 id="resposta"></h1>
  </body>
  <script>
    function certo() {
      document.getElementById('resposta').innerHTML = 'CORRETO'
    }

    function errado() {
      document.getElementById('resposta').innerHTML = 'ERRADO'
    }
  </script>
</html>
